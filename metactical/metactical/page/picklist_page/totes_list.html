<div class="row">
	<ul class="list-top-nav col-md-12">
		<li><b><a class="alt-color back-to-home" href="#">Back</a></b></li>
		<li><center><b>Totes List</b></center></li>
		<li style="text-align: right;"><b><a class="alt-color refresh-totes" href="#">Refresh</a></b></li>
	</ul>
	<ul class="list-top-nav-desk col-md-12">
		<li><b><a class="alt-color back-to-home" href="#" >Back</a></b></li>
		<li><center><b>Totes List</b></center></li>
		<li style="text-align: right;"><b><a class="alt-color refresh-totes" href="#" >Refresh</a></b></li>
	</ul>
	<div class="col-md-12">
		<center><span class="start-picking-btn"><a href="#">Start Picking</a></span></center>
	</div>
	<div class="tote-barcode col-md-12"></div>
	<div class="col-md-12 totes-container">
		{% for tote in totes %}
			<div class="tote-list-div" data-tote-list="{{tote}}">
				<p>
					<input class="tote-check" type="checkbox" id="check-{{tote}}" value="{{tote}}" data-tote-list="{{tote}}" />
					<b><span class="pick-list-name">{{tote}}</span></b><br>
				</p>
			</div>
		{% endfor %}
	</div>
</div>
